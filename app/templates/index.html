{% extends 'base.html' %}

{% block title %}PÃ¡gina Inicial{% endblock %}

<style>
    .project-card {
        transition: transform 0.3s ease;
        cursor: pointer;
        height: 100%;
        width: 100%;
        overflow: hidden;
        padding: 15px;
    }

    .project-card:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .project-card-img {
        object-fit: cover;
        width: 100%;
        height: 120px;
    }

    .project-card-footer {
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 10px;
        text-align: center;
    }
</style>

{% block content %}
<div class="container-fluid">
    <div class="row">
        {% for project in projects %}
        <div class="col-md-3 mb-4">
            <a href="{{ url_for('taskList', project_id=project.id) }}" class="text-decoration-none">
                <div class="card project-card text-center" style="max-width: 300px; height: 250px;"> <!-- Tamanho fixo -->
                    {% if project.cape %}
                        <img src="{{ url_for('showCape', project_id=project.id) }}"
                             alt="Foto de {{ project.title }}"
                             class="project-card-img mb-3 rounded">
                    {% else %}
                        <span class="d-block mb-3 t-4">Sem foto</span>
                    {% endif %}
                    <div class="project-card-footer">
                        <h5 class="card-title mb-0">{{ project.title }}</h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
